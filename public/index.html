<!DOCTYPE html>
<html>
<head>
  <title>Uber Boggle</title>
  <link rel='stylesheet' type='text/css' href='app.css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <section class='title'>
    <h1 class='title-text'>Uber Boggle</h1>
  </section>
  <section class='content'>
    <section class='board-section'>
      <section class='board'>
        <section class='board-tiles'>
          <section class='board-row'>
            <section class='board-item'>
              A
            </section>
            <section class='board-item'>
              B
            </section>
            <section class='board-item'>
              C
            </section>
            <section class='board-item'>
              D
            </section>
          </section>
          <section class='board-row'>
            <section class='board-item'>
              E
            </section>
            <section class='board-item'>
              F
            </section>
            <section class='board-item'>
              G
            </section>
            <section class='board-item'>
              H
            </section>
          </section>
          <section class='board-row'>
            <section class='board-item'>
              I
            </section>
            <section class='board-item'>
              J
            </section>
            <section class='board-item'>
              K
            </section>
            <section class='board-item'>
              L
            </section>
          </section>
          <section class='board-row'>
            <section class='board-item'>
              M
            </section>
            <section class='board-item'>
              N
            </section>
            <section class='board-item'>
              O
            </section>
            <section class='board-item'>
              P
            </section>
          </section>
        </section>
        <section class='board-paths'>
          <section class='board-path'>
            <section class='board-path-point'>
            </section>
            <section class='board-path-line'>
            </section>
            <section class='board-path-point'>
            </section>
            <section class='board-path-line'>
            </section>
            <section class='board-path-point'>
            </section>
            <section class='board-path-line'>
            </section>
            <section class='board-path-point'>
            </section>
          </section>
        </section>
      </section>
    </section>
    <section class='word-section'>
      <section class='control-panel'>
        <section class='time-left'>
          <section class='time-left-count'>
            50
          </section>
          <section class='time-left-label'>
            seconds
          </section>
        </section>
        <section class='time-left'>
          <section class='time-left-count'>
            8
          </section>
          <section class='time-left-label'>
            points
          </section>
        </section>
        <section class='start-button'>
          Quit
        </section>
      </section>
      <section class='word-panel'>
        <section class='word-input'>
          <input class='word-input-input' type='text'>
          </input>
          <section class='word-validity'>
            Word has already been used
          </section>
          <section class='word-input-points'>
            5 pts
          </section>
        </section>
        <section class='word-list'>
          <section class='word-item'>
            <section class='word-literal'>
              Foo
            </section>
            <section class='word-points'>
              3 pts
            </section>
          </section>
          <section class='word-item'>
            <section class='word-literal'>
              Bacon
            </section>
            <section class='word-points'>
              5 pts
            </section>
          </section>
        </section>
      </section>
    </section>
  </section>
</body>
</html>
